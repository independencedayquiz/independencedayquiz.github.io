<!DOCTYPE html>
<html>
<head>
<title>INDIA'S INDEPENDENCE QUIZ</title>
<style>
body {
background-color: lightblue;
font-family: Helvetica;
}

#main {
width: 80%;
max-width: 950px;
border: 1px gray solid;
margin: auto;
padding: 10px;
background-color: white;
border-radius: 10px;
}

#header {
margin-top: 0;
border: 2px solid black;
padding:5px;
height: 107px;
background: rgb(240, 112, 105);

color: white;
}

label {
display: block;
}

input {
width: 30px;
margin-left: 20px;
}

h2 {
clear: both;
padding-top: 20px;
}

button {
width: 100px;
margin-top: 20px;
}

</style>


</head>
<body>
<div id="main">
<div id="header">
    <h1>INDIA'S INDEPENDENCE QUIZ</h1>
</div>
<form id="form1">

<h2>WHAT IS THE DATE ON WHICH INDIA BECAME AN INDEPENDANT COUNTRY ?</h2>
<label for="var_string"><input type="radio" name="variable" value="0" id="var_string" />15th August 1948 </label>
<label for="var_join"><input type="radio" name="variable" value="0" id="var_join" />14th August 1947</label>
<label for="var_info"><input type="radio" name="variable" value="25" id="var_info" />15th August 1947</label>
<label for="var_condition"><input type="radio" name="variable" value="0" id="var_condition"/>26th January 1947</label>

<h2>WHEN WAS THE FIRST WAR OF INDEPENDENCE HELD ?</h2>
<label for="sub_string"><input type="radio" name="sub" value="25" id="sub_string"/>1857</label>
<label for="sub_join"><input type="radio" name="sub" value="0" id="sub_join"/>1947</label>
<label for="sub_info"><input type="radio" name="sub" value="0" id="sub_info" />1932</label>
<label for="sub_condition"><input type="radio" name="sub" value="0" id="sub_condition" />1605</label>

<h2>WHAT DOES THE NAVY BLUE WHEEL THAT APPEARSIN THE INDIAN NATIONAL FLAG STAND FOR ?</h2>
<label for="cat_string"><input type="radio" name="con" value="0" id="cat_string" />Wheel of Krishna</label>
<label for="cat_join"><input type="radio" name="con" value="25" id="cat_join" />Wheel of law</label>
<label for="cat_info"><input type="radio" name="con" value="0" id="cat_info" />Wheel of religion</label>
<label for="cat_condition"><input type="radio" name="con" value="0" id="cat_condition" />Wheel of Ashoka</label>

<h2>WHO IS THE AUTHOR OF NATIONAL ANTHEM OF INDIA ?</h2>
<label for="if_string"><input type="radio" name="ifstate" value="0" id="if_string" />Bankim Chandra Chaterjee</label>
<label for="if_join"><input type="radio" name="ifstate" value="0" id="if_join" />Subhash Chandra Bose</label>
<label for="if_info"><input type="radio" name="ifstate" value="0" id="if_info" />Vallabhbhai Patel</label>
<label for="if_condition"><input type="radio" name="ifstate"  value="25" id="if_condition" />Rabindranath Tagore</label>

<button type="submit" value="Submit">Submit</button>

</form>
    
<p>Your grade is: <span id="grade">__</span></p>
<p id="grade2"></p>



<script>
document.getElementById("form1").onsubmit=function() {
       variable = parseInt(document.querySelector('input[name = "variable"]:checked').value);
	   sub = parseInt(document.querySelector('input[name = "sub"]:checked').value);
	   con = parseInt(document.querySelector('input[name = "con"]:checked').value);
	   ifstate = parseInt(document.querySelector('input[name = "ifstate"]:checked').value);
	   
	   
	   result = variable + sub + con + ifstate;
	   
	document.getElementById("grade").innerHTML = result;

 grading = [
	   {score:0,feedback:"YOU NEED TO STUDY MORE ON INDIA'S INDEPENDENCE."},
	   {score:25,feedback:"You need to spend more time. Try again", image: "poor.jpg"},
	   {score:50,feedback:"I think you could do better. Try again.", image: "avg.jpg"},
	   {score:75,feedback:"SO CLOSE. TRY AGAIN.", image: "above.jpg"},
	   {score:100,feedback:"EXCELLENT!YOU ARE A TRUE HERO." }
	   ];
	  
for(i=0; i<grading.length; i++) {
    if(result == grading[i].score) {
    result2 = grading[i].feedback + "<br /><img src='" + grading[i].image + "' width='300'  />";
	  }
	  }


document.getElementById("grade2").innerHTML = result2; 

return false; // required to not refresh the page; just leave this here
} //this ends the submit function

</script>


</div>
</body>
</html>
